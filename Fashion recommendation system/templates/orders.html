<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	<style>
	table, th, td {
 	 border:1px solid black;
	padding: 8px;
	}
	tr:nth-child(even){background-color: #f2f2f2}
	</style>
</head>
<body>
	<h3>Orders</h3>
	
	<br>
	<table style="width:100%">
		<thead>
			<th>Customer Name</th>
			<th>Product</th>
			<th>e-mail</th>
			<th>Address</th>
			<th>Quantity</th>
			<th>Mobile number</th>
		</thead>
		{% for row in data %}
		<tbody>
			<td>{{row['NAME']}}</td>
			<td>{{row['PRODUCT']}}</td>
			<td>{{row['MAIL']}}</td>
			<td>{{row['ADDRESS']}}</td>
			<td>{{row['QUANTITY']}}</td>
			<td>{{row['mobile']}}</td>
		</tbody>
		{% endfor%}
	</table>
</body>
</html>
