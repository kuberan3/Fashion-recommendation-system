<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	<style>
	table, th, td {
 	 border:1px solid black;
	padding: 8px;
	}
	tr:nth-child(even){background-color: #f2f2f2}
	</style>
</head>
<body>
	<h3>Profiles</h3>
	
	<br>
	<table style="width:100%">
		<thead>
			<th>name</th>
			<th>email</th>
			<th>pass</th>
		</thead>
		{% for row in data %}
		<tbody>
			<td>{{row['USERNAME']}}</td>
			<td>{{row['EMAIL']}}</td>
			<td>{{row['PASSWORD']}}</td>
			
		</tbody>
		{% endfor%}
	</table>
</body>
</html>
